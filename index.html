<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Gabarito&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Sometype+Mono:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div class="screen">
            <div class="input-screen" id="input-screen"></div>
            <!-- <form action="">
                <input type="text" id="input-screen" class="input-screen">
            </form> -->
            <p class="output-screen">
            </p>
        </div>
        <hr>
        <div class="numbers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="0">0</option>
            <option id="plus" value="+">+</option>
            <option id="minus" value="-">-</option>
            <option id="divided" value="/">/</option>
            <option id="multiplied" value="*">*</option>
            <button id="equal">=</button>
            <button id="delete" class="delete">Delete</button>
            <option value=".">.</option>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
